<div class="content-pane right-pane">

  <div class="col-sm-8 item-content empty-selection" ng-show="loadingContent && !selectMode">
    <div>
      <div class="loader"></div>
    </div>
  </div>

  <div class="col-sm-8 item-content empty-selection" ng-show="!loadingContent && !selectedReports.length">
    <div translate>No report selected</div>
  </div>

  <div id="reports-content" class="col-sm-8 item-content" ng-show="selectMode || (!loadingContent && selectedReports.length && selectedReports[0].doc.form !== undefined)">

    <div class="selection-count" *ngIf="selectMode && selectedReports.length">
      <span *ngIf="selectedReports.length === 1" translate>select.mode.count.singular</span>
      <span *ngIf="selectedReports.length !== 1" translate [translateParams]="{ number: selectedReports.length }">select.mode.count.plural</span>
    </div>

    <div *ngFor="let selection of selectedReports; trackBy: trackByFn; let $index = index;" class="body report-body">

      <div class="item-summary" (click)="toggleExpand(selection)">
        <!--<span class="icon" [innerHTML]="summaries[$index] | formIcon:forms"></span>-->
        <a class="deselect" *ngIf="selectMode" (click)="deselect(summaries[$index], $event)">
          <i class="fa fa-minus-circle"></i>
        </a>
        <div class="detail">
          <div class="status" *ngIf="validChecks[$index] && summaries[$index].verified === undefined">
            <span *ngIf="validChecks[$index] && summaries[$index].verified" class="verification-badge verified">
              <report-verify-valid-icon></report-verify-valid-icon>
            </span>
            <span *ngIf="!(validChecks[$index] && summaries[$index].verified)" class="verification-badge error">
              <report-verify-invalid-icon></report-verify-invalid-icon>
            </span>
          </div>

          <!--<div *ngIf="summaries[$index].subject.type" class="subject">
              <a class="name" *ngIf="summaries[$index].subject._id || summaries[$index].fields.patient_uuid" ui-sref="contacts.detail({ id: summaries[$index].subject._id || summaries[$index].fields.patient_uuid })"
                ng-bind="(summaries[$index].subject.type === 'name' && summaries[$index].subject.value) || summaries[$index].subject.name || ('report.subject.unknown' | translate)">
              </a>
              <span class="name" *ngIf="!summaries[$index].subject._id && !summaries[$index].fields.patient_uuid"
                ng-bind="(summaries[$index].subject.type === 'name' && summaries[$index].subject.value) || summaries[$index].subject.name || ('report.subject.unknown' | translate)">
              </span>
          </div>-->
          <!--<mm-sender *ngIf="!summaries[$index].subject.type" message="selection" hide-lineage="true"></mm-sender>-->
          <div>{{summaries[$index] | title:forms}}</div>
          <div class="position small-font"
               *ngIf="summaries[$index].subject.lineage || selection.lineage || selection.contact.parent || selection.place || (!selection.form && selection.name)"
               ng-bind-html="summaries[$index].subject.lineage || selection.lineage || selection.contact.parent || selection.place | lineage">
          </div>
          <!--<mm-sender *ngIf="summaries[$index].subject.type" message="selection" hide-lineage="true" sent-by="true"></mm-sender>-->
          <div class="time small-font" ng-bind-html="summaries[$index].reported_date | relativeDate"></div>
        </div>
      </div>

      <div ng-show="selection.loading">
        <div class="loader"></div>
      </div>

    </div>

    <div ng-show="loadingContent && selectMode">
      <div class="loader"></div>
    </div>

    <div class="padding"></div>
  </div>
