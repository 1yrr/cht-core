<ng-container>
  <div class="item-content empty-selection" *ngIf="loadingContent">
    <div>
      <div class="loader"></div>
    </div>
  </div>

  <div class="item-content empty-selection" *ngIf="!loadingContent && contentError">
    <div>{{ errorTranslationKey | translate}}</div>
  </div>

  <div class="item-content" [hidden]="loadingContent || contentError">
    <div class="body">
      <mm-enketo formId="report-form" [status]="enketoStatus" (onSubmit)="save()" (onCancel)="navigationCancel()"></mm-enketo>
    </div>
  </div>
</ng-container>
