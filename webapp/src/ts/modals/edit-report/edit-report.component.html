<mm-modal-layout
  id="edit-report"
  [processing]="processing"
  [error]="error"
  [titleKey]="'Update Facility'"
  [submitKey]="'Submit'"
  [submittingKey]="'Submitting'"
  (onCancel)="close()"
  (onSubmit)="submit()"
>
  <form>
    <fieldset>
      <div class="control-group">
        <label>{{'Please select a facility' | translate}}</label>
        <select name="facility" autocomplete="off"></select>
      </div>
    </fieldset>
  </form>
</mm-modal-layout>
