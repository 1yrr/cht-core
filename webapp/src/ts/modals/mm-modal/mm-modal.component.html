<div role="document">
  <div class="modal-header">
    <button type="button" class="cancel close" [disabled]="processing || status?.processing" (click)="onCancel.emit()" *ngIf="!hideCloseButton">&times;</button>
    <h2>{{ titleKey | translate }}</h2>
  </div>
  <div class="modal-body"><ng-content></ng-content></div>
  <div class="modal-footer" *ngIf="!hideFooter">
    <p class="note" *ngIf="error || status?.error">{{ (error || status?.error) | translate }}</p>
    <a class="btn cancel" [ngClass]="{ 'disabled': processing || status?.processing }" (click)="onCancel.emit()" *ngIf="cancelKey !== false">{{cancelKey || 'Cancel' | translate}}</a>
    <a class="btn submit" [attr.test-id]="submitKey" [ngClass]="{ 'btn-primary': !danger, 'btn-danger': danger, 'disabled': disableSubmit }" (click)="onSubmit.emit()" *ngIf="submitKey && (!processing || !status?.processing)">{{submitKey | translate}}</a>
    <a class="btn submit disabled" [ngClass]="{ 'btn-primary': !danger, 'btn-danger': danger }" *ngIf="processing || status?.processing">{{submittingKey || submitKey | translate}}</a>
  </div>
</div>
