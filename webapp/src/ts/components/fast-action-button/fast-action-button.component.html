<section class="fast-action-trigger" *ngIf="fastActions?.length" [class.embed-fast-action]="config?.button?.type === buttonTypeFlat">

  <button *ngIf="config?.button?.type !== buttonTypeFlat" mat-fab color="primary" class="fast-action-fab-button" (click)="open()">
    <mat-icon fontIcon="fa-plus" color="white"></mat-icon>
  </button>

  <button *ngIf="config?.button?.type === buttonTypeFlat" mat-flat-button color="primary" class="fast-action-flat-button" (click)="open()">
    {{ config?.button?.label | translate }}
  </button>

</section>

<ng-template #contentWrapper>
  <section class="fast-action-content-wrapper">

    <mm-panel-header [title]="config?.title" (close)="closeAll()"></mm-panel-header>

    <mat-list class="fast-action-body">
      <mat-list-item *ngFor="let action of fastActions; trackBy: trackById">
        <a class="fast-action-item" (click)="executeAction(action)" [class.disabled]="action.isDisable()" [attr.test-id]="action.testId">
          <div class="fast-action-item-icon" *ngIf="action.icon?.name">
            <mat-icon *ngIf="action.icon.type !== iconTypeResource" [fontIcon]="action.icon.name"></mat-icon>
            <span *ngIf="action.icon.type === iconTypeResource" [innerHTML]="action.icon.name | resourceIcon"></span>
          </div>
          <p class="fast-action-item-label">{{ action.label }}</p>
        </a>
      </mat-list-item>
    </mat-list>

  </section>
</ng-template>
